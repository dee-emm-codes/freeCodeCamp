<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">
    <label id="name-label">Name<br> <input id="name" type="text" required placeholder="Name"></label><br>
    <label id="email-label">Email<br> <input id="email" type="email"  required placeholder="Email"></label><br>
    <label id="number-label">Age (optional)<br> <input id="number" type="number" min="13" max="95" placeholder="Age"></label>
    <br>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not to Say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <br>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label for="definitely"><input value="definitely" type="radio" name="recommend" class="inline" checked>Definitely</label>
    <label for="maybe"><input value="maybe" type="radio" name="recommend" class="inline">Maybe</label>
    <label for="not-sure"><input value="not-sure" type="radio" name="recommend" class="inline">Not Sure</label>
    <br>
    <label for"fav-feature">What is your favourite feature of freeCodeCamp?<br>
      <select id"fav-feature" name="fav-feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </label>
    <br>
    <label for="improvements">What would you like to see improved? (Check all that apply)<br>
      <input value="improvements" type="checkbox">Front-end Projects<br>
      <input value="improvements" type="checkbox">Back-end Projects<br>
      <input value="improvements" type="checkbox">Data Visualization<br>
      <input value="improvements" type="checkbox">Challenges<br>
      <input value="improvements" type="checkbox">Open Source Community<br>
      <input value="improvements" type="checkbox">Gitter Help Rooms<br>
      <input value="improvements" type="checkbox">Videos<br>
      <input value="improvements" type="checkbox" checked>City Meetups<br>
      <input value="improvements" type="checkbox">Wiki<br>
      <input value="improvements" type="checkbox">Forum<br>
      <input value="improvements" type="checkbox">Additional Courses<br>
    </label><br>
    <label for="comments">Any comments or suggestions?<br>
      <textarea id="comments" rows="10" columns"100" placeholder="Enter your comment here..."></textarea>
      </label><br>
    <input id="submit" type="Submit">
  </form>
 </body>
</html>
